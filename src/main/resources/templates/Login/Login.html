<head>

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d9e27c7b71.js"></script>
</head>

<body>

    <div class="py-5 row">
        <div class="col-sm">
            <h1 class="px-5">로그인</h1>
        </div>
        <div class="col-sm">
        </div>
        <div class="col-sm">
            <a class="nav-link text-secondary" style="text-align: center" href="../home.html" th:href="@{/home}">홈</a>
        </div>
    </div>

    <div>
        <div class="container">

            <form class="form-group font-weight-bold form-signin">
                <div class="container d-block text-center w-50 mt-3">

                    <input type="txt" id="txtId" name="txtId" class="form-control" placeholder="ID">
                    <input type="password" id="txtPwd" name="txtPwd" class="form-control" placeholder="Password">

                    <div class="checkbox m-3">
                        <label>
                            <input type="checkbox" id="chkMe" name="chkMe"> Remember me
                        </label>
                    </div>
                    <div class="d-block text-center">
                        <button class="btn btn-lg btn-primary px-5 py-1" type="submit" data-toggle="#modal"
                            data-target="#modal">Login</button>
                    </div>
                </div>
            </form>

        </div>
    </div>

</body>

</html>

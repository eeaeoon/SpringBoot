<html xmlns:th="https://thymeleaf.org">
<script src="../static/css/jquery.min.js" th:src="@{/css/jquery.min.js}">

</script>

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d9e27c7b71.js"></script>
</head>

<body>

    <div class="py-5 row">
        <div class="col-sm">
            <h1 class="px-5">회원가입</h1>
        </div>
        <div class="col-sm">
        </div>
        <div class="col-sm">
            <a class="nav-link text-secondary" style="text-align: center" href="../home.html" th:href="@{/home}">홈</a>
        </div>
    </div>

    <div class="container">
        <div class="mb-3">
            <label for="fullname"> ID <small class="text-muted"> (계정이름) </small></label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                </div>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="password1">비밀번호</label>
                <input type="password" class="form-control" id="password1" name="password1">
            </div>
            <div class="col-md-6 mb-3">
                <label for="password2">비밀번호 확인</label>
                <input type="password" class="form-control" id="password2" name="password2">
            </div>
        </div>

        <div class="mb-3">
            <label for="address">주소</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="Address">
        </div>

        <div class="mb-3">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="power@google.com">
        </div>

        <div class="mb-3">
            <label for="telnum">Phone </label>
            <input type="tel" class="form-control" id="telnum" name="telnum" placeholder="">
        </div>

        <button class="btn btn-secondary btn-block"><a href="../home.html" th:href="@{/home}"></a>가입</button>
    </div>



</body>

</html>

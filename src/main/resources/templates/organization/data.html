<html xmlns:th="https://thymeleaf.org">
<script src="../static/css/jquery.min.js" th:src="@{/css/jquery.min.js}">

</script>

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d9e27c7b71.js"></script>
</head>

<body>
    <form th:action=@{/organization/data} class="col-6">
        <div>
            <input type="text" class="form-control" id="ORGANIZATION_SEQ" name="ORGANIZATION_SEQ"
                placeholder="ORGANIZATION_SEQ">
            <input type="text" class="form-control" id="NAME" name="NAME" placeholder="NAME">
            <input type="text" class="form-control" id="TELEPHONE" name="TELEPHONE" placeholder="TELEPHONE">
            <input type="text" class="form-control" id="ORDER_NUMBER" name="ORDER_NUMBER" placeholder="ORDER_NUMBER">
            <input type="text" class="form-control" id="PARENT_ORGANIZATION_SEQ" name="PARENT_ORGANIZATION_SEQ"
                placeholder="PARENT_ORGANIZATION_SEQ">
        </div>
        <div class="d-flex justify-content-end py-3">
            <button type="submit" class="btn btn-primary w-25">insert</button>
        </div>

    </form>
    <table class="table col-8">
        <thead>
            <tr>
                <th>MEMBER_ID</th>
                <th>NAME</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="resultData: ${resultMap}">
                <td th:text=${resultData.ORGANIZATION_SEQ}></td>
                <td th:text=${resultData.NAME}></td>
                <td th:text=${resultData.TELEPHONE}></td>
                <td th:text=${resultData.ORDER_NUMBER}></td>
            </tr>

        </tbody>
    </table>

</body>

</html>
